<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>

  <!-- Link our CSS files -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Link our Bootstrap Libraries-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Link our Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  <!-- Link our Moment JS Library -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

  <div class="container">


    <div class="jumbotron" style="background-color: maroon; color: orange;">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Chugga Chugga Choo Choo!</h3>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12">

        <div class="panel" style="background-color: maroon; color: orange;">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Trains</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Train -->
        <div class="panel" style="background-color: maroon; color: orange;">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>

          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>

              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>

              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

            </form>

            <button id="submit" type="button" name="submit"><strong>Submit</strong></button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link our JQuery Library -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link our JS file -->
  <script type="text/javascript" src="assets/js/train.js"></script>

</body>
</html>
